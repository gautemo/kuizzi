name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: vue - install & build
      run: |
        cd vue
        npm i
        npm run build
        cd ..
    - name: firebase - install & deploy
      run: |
        cd firebase
        sudo npm install -g firebase-tools
        firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}